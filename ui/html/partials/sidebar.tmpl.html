{{ define "postsSidebar"}}
{{ with .PostsSidebar }}
<aside class="sidebar left-sidebar">
  <div id="normal-menu">
      
    {{ range .Categories }}
    <h2 class="text-blue-400 py-1">{{ .Name }}</h2>
    <ul>
      {{ range .Pages }}
        <li class="hover:text-blue-500 pl-1.5">
          <a href="/posts/{{ .Slug }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
    {{ end }}

  </div>

</aside>
{{ end }}
{{ end }}
