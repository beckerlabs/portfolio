{{ define "postsSidebar"}}
{{ with .PostsSidebar }}
<aside>
  <div>
    {{ range .Categories }}
    <h3>{{ .Name }}</h2>
    <ul>
      {{ range .Pages }}
        <li >
          <a class="sidebar-nav" href="/posts/{{ .Slug }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</aside>
{{ end }}
{{ end }}
