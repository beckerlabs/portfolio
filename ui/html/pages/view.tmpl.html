{{define "title"}}Post{{end}}

{{define "main"}}
    {{with .Post}}
    <div class="whitespace-pre-line px-8 flex flex-col">
        <h3 class="text-2xl pb-4">{{.Title}}</h3>
        <p class="dark:text-gray-400">{{humanDate .Created}}
            Category: {{.Category}}
            Tags: {{.Tags}}
        </p>
        <div>
            {{range .StructuredContent}}
            <p class="text-lg">{{.}}</p>
            {{end}}
        </div>
        {{end}}
    </div>
{{end}}
