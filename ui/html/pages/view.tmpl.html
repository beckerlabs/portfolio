{{define "title"}}Post{{end}}

{{define "main"}}
    {{with .Post}}
    <div class="px-8 flex flex-col">
        <h3 class="text-3xl lg:text-4xl">{{.Title}}</h3>
        <h4 class="text-xl lg:text-2xl py-0.5">{{humanDate .Created}}</h4>
        <p>Tags: {{.Tags}}</p>
        <p>Category: {{.Category}}</p>
        <br>
        {{range .StructuredContent}}
        <p class="text-xl">{{.}}</p>
        <br>
        {{end}}
        {{end}}
    </div>
{{end}}
