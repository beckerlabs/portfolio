{{ define "main" }}
<div>
    {{ with .PostsSidebar }}
      <div>
        {{ range .Categories }}
        <h3>{{ .Name }}</h2>
        <ul>
          {{ range .Pages }}
            <li >
              <a class="sidebar-nav" href="/posts/{{ .Slug }}">{{ .Title }}</a> {{ .Created }}
            </li>
          {{ end }}
        </ul>
        {{ end }}
      </div>
    {{ end }}
</div>
{{ end }}
